<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Roman Numeral Converter</title>
		<!-- CSS -->
		<link rel="stylesheet" href="./index.css" />
		<!-- JS -->
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="app">
				<h1 class="app__title">Roman Numeral Converter</h1>
				<label class="app__label" for="app__input">Arabic Number to convert to Roman Number?</label>
				<input class="app__input" id="app__input" type="number" placeholder="Enter your number here." required />
				<button class="app__button">Convert</button>
				<p class="app__result">Roman number will be displayed here.</p>
			</div>
		</div>
	</body>
</html>
